<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Generator</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/dog.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <p
      class="error"
      style="
        width: 100%;
        background-color: red;
        text-align: center;
        display: none;
      "
    >
      Ivyko klaida
    </p>
    <div class="container">
      <div class="getRandomContainer">
        <div class="getRandom">
          <input type="text" placeholder="Get your dog breed" />
          <button class="getPhotoBtn">Get your dog photo</button>
        </div>

        <div class="dogPhotos"></div>
      </div>
      <div class="listContainer">
        <div class="get">
          <p>Get all dogs breed</p>
          <button class="getDogBtn">Get dog</button>
        </div>
        <ul id="dogList"></ul>
      </div>
    </div>
    <script type="module" src="../js/dog.js"></script>
  </body>
</html>
