<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-up</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/pop-up.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <section class="sectionContainer">
      <div class="container">
        <h1><span>Let's</span> create a modal</h1>
        <span class="clickBelow">Click button below!</span>
        <button id="btn">Test pop-up</button>
      </div>
      <div class="modal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <h2>Hello Friends!</h2>
          <hr />
          <p>Sveiki gyvi suriai ir kopustai. Kaip gyvenate?!</p>
        </div>
      </div>
    </section>
    <script type="module" src="../js/pop-up.js"></script>
  </body>
